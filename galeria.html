<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Romantica</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            max-width: 900px;
            margin: 40px auto;
        }

        .gallery-grid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup-content {
            position: relative;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .popup-content img {
            max-width: 80vw;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        .popup-close {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 2rem;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>

    <header>
        <h1>Nuestros Recuerdos</h1>
        <a href="./index.html">Volver al Inicio</a>
    </header>

    <div class="gallery-grid">
        <img src="./imagenes_romanticas/carrusel1.jpeg" alt="Romántico 1">
        <img src="./imagenes_romanticas/carrusel10.jpeg" alt="Romántico 1">
        <img src="./imagenes_romanticas/carrusel11.jpeg" alt="Romántico 1">
        <img src="./imagenes_romanticas/carrusel12.jpeg" alt="Romántico 1">
        <img src="./imagenes_romanticas/carrusel13.jpeg" alt="Romántico 1">
    </div>

    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <button class="popup-close" id="popupClose">&times;</button>
            <img src="" alt="Imagen ampliada" id="popupImg">
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery-grid img');
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popupImg');
        const popupClose = document.getElementById('popupClose');

        images.forEach(img => {
            img.addEventListener('click', () => {
                popupImg.src = img.src;
                popupImg.alt = img.alt;
                popup.classList.add('active');
            });
        });

        popupClose.addEventListener('click', () => {
            popup.classList.remove('active');
            popupImg.src = '';
        });

        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.classList.remove('active');
                popupImg.src = '';
            }
        });
    </script>
</body>

</html>
